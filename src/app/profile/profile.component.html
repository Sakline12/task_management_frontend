<div class="today title mt-5 today">
  <h3>My Account</h3>
</div>
<main class="main-container p-0">
  <div class=" row p-3 center   d-flex justify-content-center">
    <div class="   col-xl-6 rounded ">
      <div class="p-3 card border-0 shadowe">
        <form [formGroup]="myform" *ngIf="image" (ngSubmit)="on_Submit()">
          <div class=" ms-2 mb-2 d-flex justify-content-center">
            <img
              [src]="'http://localhost:8000/profile/' + image"
              alt="Assignee Image"
              class="rounded-circle ms-2 mt-2"
              width="200"
              height="200"
            />
          </div>

          <label for="file" class="">Change Your Profile Picture</label>
          <div class="col-xl-6  d-flex justify-content-center">
            <input
              type="file"
              class="form-control"
              (change)="imageUpload($event)"
              formControlName="file"
              placeholder="Upload"
            />
          </div>

          <div class="row ">
            <!-- <div class="col-md-6">
                    <img
                    [src]="'http://localhost:8000/profile/' + this.image"
                    alt="Assignee Image"
                    class="rounded-circle ms-2 mt-2"
                    width="40"
                    height="40"
                    >
              </div> -->
            <div class="col-md-6">
              <label for="name">First Name</label>
              <input
                type="text"
                formControlName="first_name"
                [value]="first_name"
                name="first_name"
                class="form-control"
                aria-label="Default"
                placeholder="First Name"
              />
            </div>
            <div class="col-md-6">
              <label for="name">Last Name</label>
              <input
                type="text"
                formControlName="last_name"
                [value]="last_name"
                name="last_name"
                class="form-control"
                aria-label="Default"
                placeholder="Last Name"
              />
            </div>
            <div class="col-md-6 mt-3">
              <label for="name">Email Address</label>
              <input
                type="text"
                formControlName="email"
                [value]="email"
                class="form-control"
                aria-label="Default"
                placeholder="Email"
              />
            </div>
            <div class="col-md-6 mt-3">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                formControlName="phone"
                [value]="phone"
                class="form-control"
                aria-label="Default"
                placeholder="Phone Number"
              />
            </div>
            <div class="col-md-6 mt-3">
              <label for="name">Department</label>
              <div>
                <select
                  formControlName="department_id"
                  class="form-select"
                  [value]="department_id"
                  id="department_id"
                >
                  <option disabled selected>Select</option>
                  <option *ngFor="let dept of DepartmentList" [value]="dept.id">
                    {{ dept.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <label for="name">Designation</label>
              <div>
                <select
                  formControlName="designation_id"
                  id="designation_id"
                  class="form-select"
                  [value]="designation_id"
                >
                  <option disabled selected>Select</option>
                  <option *ngFor="let dep of DesignationList" [value]="dep.id">
                    {{ dep.title }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <label for="name">Address</label>
              <input
                type="text"
                formControlName="address"
                [value]="address"
                class="form-control"
                aria-label="Default"
                placeholder="Address"
              />
            </div>
          </div>
          <div class="row  px-5 mt-5  d-flex ">
            <div class=" text-center">
              <button type="submit" class="btn btn-primary px-5">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
